<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" type="text/css" href="trelloCss.css">
<link rel="stylesheet" type="text/css" href="trelloJS.js">
  <head>
    <meta charset="utf-8">
    <title>Trello Copy</title>
  </head>
  <body>


<!-- TO DO -->
<div class="toDo">
<p class="toDoHeader">To Do</p>
<div id="myDIV">
  <center>
    <ul id="card">

    </ul>
    <input type="text" id="myInput" placeholder="Title...">
    <br>
    <button onclick="newElement()" class="Button">Add</button>
</div>
</div>

<!-- DOING -->
<div class="doing">
<p class="doingHeader">Doing</p>
<div id="myDIV">
  <center>
    <ul id="card">

    </ul>
    <input type="text" id="myInput" placeholder="Title...">
    <br>
    <button onclick="newElement()" class="Button">Add</button>
</center>

</div>
</div>
<!-- DONE -->
<div class="done">
<p class="doneHeader">Done</p>
<!-- CARDS -->
<div id="myDIV">
  <center>
<ul id="card">

</ul>
<input type="text" id="myInput" placeholder="Title...">
<br>
<button onclick="newElement()" class="Button">Add</button>
</center>
</div>
</div>
</body>

</html>
